<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users" method="post">
  <div>
    <label>
      Имя
      <input type="text" name="name" value="{{ user.name }}">
    </label>
    {% if errors['name'] %}
      <div>{{ errors['name'] }}</div>
    {% endif %}
  </div>
  <div>
    <label>
      Email
      <input type="email" required name="email" value="{{ user.email }}">
    </label>
    {% if errors['email'] %}
      <div>{{ errors['email'] }}</div>
    {% endif %}
    </div>
  <div>
    <label>
      Пароль
      <input type="password" required name="password" value="{{ user.password }}">
    </label>
    {% if errors['password'] %}
      <div>{{ errors['password'] }}</div>
    {% endif %}
    </div>
  <div>
    <label>
      Подтверждение пароля
      <input type="password" required name="passwordConfirmation" value="{{ user.passwordConfirmation }}">
    </label>
    {% if errors['passwordConfirmation'] %}
      <div>{{ errors['passwordConfirmation'] }}</div>
    {% endif %}
  </div>
  <input type="submit" value="Sign Up">
</form>
</body>
</html>
